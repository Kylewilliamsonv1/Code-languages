<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Program language selector</title>
</head>
<body>
    <h1>Fill out this brief survey to see which language we think best suits you!</h1>
    <div>
      <form id="Survey Questions">
        <div class="q-one">
          <label for="survey1">Are you interested in front-end or back-end development?</label>
          <select id="survey1">
            <option value="none">Select One</option>
            <option value="frontend">Front-end Development</option>
            <option value="backend">Back-end Development</option>
          </select>
        </div>
        <div class="q-two">
          <label for="survey2">Do you associate yourself more with someone who actively plays video games or someone whos active on social media platforms?</label>
          <select id="survey2">
            <option value="none">Select One</option>
            <option value="frontend">Front-end Development</option>
            <option value="backend">Back-end Development</option>
          </select>
        </div>
        <div class="q-three">
          <label for="survey3">Do you like the movie the "Goonies"?</label>
          <select id="survey3">
            <option value="none">Select One</option>
            <option value="q3yes">Yes</option>
            <option value="q3no">No</option>
          </select>
        </div>
        <div class="q-four">
          <label for="survey4">Are you a coffee or tea consumer?</label>
          <select id="survey4">
            <option value="none">Select One</option>
            <option value="q4coffee">Coffee</option>
            <option value="q4tea">Tea</option>
          </select>
        </div>
        <div class="q-five">
          <label for="survey5">Do you prefer Mac or Windows?</label>
          <select id="survey5">
            <option value="none">Select One</option>
            <option value="q5mac">Mac</option>
            <option value="q5windows">Windows</option>
          </select>

        <button type="submit" class="btn">Check out languages we suggest!</button>
      </form>
    </div>

    <div id="selections">
      <p>These are the selections we made for you!</p>
      <div class="pairingA">
        <p>Ruby</p>
      </div>
      <div class="pairingB">
        <p>C#</p>
      </div>
      <div class="pairingC">
        <p>Javascript</p>
      </div>

    
    
    </div>
      

</body>
</html>
